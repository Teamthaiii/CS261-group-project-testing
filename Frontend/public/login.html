<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="js/script.js" defer></script> 
</head>

<body>
    <nav>
        <ul class="nav">
            <li class="nav"><img src="img/tu.png" width="250"></li>
        </ul>
    </nav>

    <div class="login">
        <img src="img/reg.png" width="300">
        <div class="login-box">
            <form id="form">
                <!-- Username Field -->
                <label for="username">Username</label>
                <input type="text" id="username" name="username" maxlength="10" required 
                       title="TU Account Username" placeholder="Enter your username...">
                
                <!-- Password Field -->
                <label for="password">Password :</label>
                <div class="password-box">
                    <input type="password" id="password" name="password" maxlength="20" required 
                           title="TU Account Password" placeholder="Enter your password...">
                    <span id="toggle-password" onclick="togglePassword()">
                        <img src="img/eye-close-icon.png" alt="Show Password" id="eye-icon">
                    </span>
                </div>

                <!-- Error Message -->
                <div id="check" class="error-message"></div>

                <!-- Login Button -->
                <button type="button" onclick="submitLogin()">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
