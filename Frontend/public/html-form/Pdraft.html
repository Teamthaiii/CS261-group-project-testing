<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <!-- <script src="../js/script.js" defer></script> -->
    <title>Form</title>
</head>
<body>
    <nav>
        <ul class="nav">
            <li class="nav"><a href="../professormain.html"><i class="bi bi-arrow-left"></i>ย้อนกลับ</a></li>
        </ul>
    </nav>
    <!-- --------------------------------------------------------สำหรับให้อาจารย์อนุมัติหรือปฏิเสธ------------------------------------------------------ -->
    <!-- ใส่ form ครอบทุกข้อมูลที่เกี่ยวกับการยื่นคำร้อง -->
    <form id="requestForm">
        <div class="container">
            <h1>คำร้องขอเพิ่ม-ถอน รายวิชา หรือ จดทะเบียนข้ามหลักสูตร</h1>
            <h2>คณะวิทยาศาสตร์และเทคโนโลยี มหาวิทยาลัยธรรมศาสตร์ ศูนย์รังสิต</h2>
            <div class="red-line"></div>

            <!-- Personal Information -->
            <div class="form-section">
                <label>ชื่อ</label>
                <label>นามสกุล</label>
                <input type="text" placeholder="ชื่อ">
                <input type="text" placeholder="นามสกุล">

                <label>First Name</label>
                <label>Last Name</label>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">

                <label>คณะ</label>
                <label>สาขาวิชา</label>
                <input type="text" placeholder="Faculty">
                <input type="text" placeholder="Major">

                <label>ชั้นปีที่</label>
                <label>รหัสนักศึกษา</label>
                <input type="number" placeholder="Year">
                <input type="number" placeholder="Student ID">
            </div>

            <div class="just-space"></div>

            <h3>ข้อมูลที่อยู่ (ที่อยู่ปัจจุบัน)</h3>
            <div class="red-line"></div>

            <!-- Address Information -->
            <div class="form-section">
                <label>ที่อยู่ปัจจุบัน (เลขที่, หมู่บ้าน)</label>
                <label>หมู่ที่</label>
                <input type="text" placeholder="Address">
                <input type="number" placeholder="Village No.">

                <label>ถนน, แขวง/ตำบล</label>
                <label>เขต/อำเภอ</label>
                <input type="text" placeholder="Road, Subdistrict">
                <input type="text" placeholder="District">

                <label>จังหวัด</label>
                <label>รหัสไปรษณีย์</label>
                <input type="text" placeholder="Province">
                <input type="number" placeholder="Postal Code">
            </div>

            <div class="just-space"></div>

            <h3>ข้อมูลสำหรับติดต่อและอื่นๆ</h3>
            <div class="red-line"></div>

            <!-- Contact Information -->
            <div class="form-section">
                <label>เบอร์โทรศัพท์</label>
                <label>Email</label>
                <input type="number" placeholder="Phone Number">
                <input type="email" placeholder="Email">

                <label>อาจารย์ที่ปรึกษา</label>
                <br>
                <input type="text" placeholder="Advisor Name">
            </div>

            <div class="just-space"></div>

            <h3>คำร้อง</h3>
            <div class="red-line"></div>

            <!-- Request Section -->
            <div class="form-section">
                <label>มีความประสงค์ในการขอ</label>
                <select>
                    <option>เลือกคำร้อง</option>
                    <option>จดทะเบียนล่าช้า/เพิ่มล่าช้า</option>
                    <option>ขอถอนรายวิชา</option>
                    <option>ขอจดทะเบียนศึกษารายวิชาข้ามหลักสูตร</option>
                </select>

                <label>รหัสวิชา</label>
                <label>ชื่อวิชา</label>
                <input type="text" placeholder="Subject Code">
                <input type="text" placeholder="Subject Name">

                <label>Section</label>
                <label>วัน/เวลา</label>
                <input type="text" placeholder="Section">
                <input type="datetime-local" placeholder="Day/Time">

                <label>หน่วยกิต</label>
                <label>ชื่อผู้สอน</label>
                <input type="text" placeholder="Credits">
                <input type="text" placeholder="Instructor Name">

                <label>หมายเหตุที่ขอเพิ่มถอน</label>
                <br>
                <textarea placeholder="Reason"></textarea>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="button" onclick="Cancel()" class="btn cancel">ยกเลิก</button>
                <button type="button" onclick="" class="btn deny" >ปฎิเสธ</button>
                <button type="button" onclick="" class="btn approve">อนุมัติ</button>
            </div>
        </div>
    </form>
</body>
</html>
